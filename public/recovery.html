<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Recovery - Tetris Heaven</title>
		<link rel="icon" type="image/gif" href="images/animated_favicon1.gif">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<script type="text/javascript" src="includes/navbar.js"></script>
		<div class = "container">
			<div class="jumbotron">
				<h1 class="text-center">Recovery</h1>
				<div class="center-block" align="center" style="margin-top: 50px">
					<table align="center">
						<tr>
							<div id = "play_button">
								<input type = "button" class="play_button" align="center" value="Play now!" style="width:100px; height:40px; margin-bottom: 30px"/>
							</div>
						</tr>
					</table>
					<div align="center" class="game" id="tetris-demo" style="width:200px; height:400px;"></div>
				</div>
			</div>
		</div>

				<script src="./blockrain/jquery-1.11.1.min.js"></script>
				<script src="./blockrain/blockrain.jquery.libs.js"></script>
				<script src="./blockrain/blockrain.jquery.src.js"></script>
				<script src="./blockrain/blockrain.jquery.themes.js"></script>
				<script>
var $game = $('.game').blockrain({
	getFromServer: true,
	speed: 20,
	theme: 'retro',
	onStart: function() {
		//hide play button and scroll to game
		$('.play_button').hide();
		$('html, body').animate({
			scrollTop: $('.game').offset().top - 55
		}, 'slow');
	
		//get the board from the server
		var board = [];
		$.get("recovery/board", function(data) {
			console.log("board is " + data.board);
			board = data.board;
			$('.game').blockrain.boardToSet = board;
			console.log($('.game').blockrain.boardToSet);
			$('.game').blockrain('createBoard');
		});
	
	},
	onLine: function() {
		//TODO update the last 3 options placed
	},
	onGameOver: function(score){
		//TODO send final statistics and stuff to server
		$('.play_button').show();
		$('.play_button').text = "Play again!";
		
		
		//save board on server?
		var board = $('.game').blockrain('getArrayFromBoard');		
		//console.log(game);
		var score = $('.game').blockrain('score');
		var data = { 'board': board, 'score': score };
		
		$.ajax({
					type: 'POST',
					data: data,
					dataType: 'json',
					contentType: "application/x-www-form-urlencoded",
					url: 'http://localhost:6001/recovery/board',
					success: function(data) {
						console.log(data);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log("error sending post");
					}
			   }
		);
		
	}
});

$('.play_button').click(function(event){
	event.preventDefault();

	$('.game').blockrain('start');
});
				</script>
			</div>
		</div>
	</body>
</html>
